<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Social Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Neighborhood Social Network</h1>
        <div class="section">
            <h2>Connect with Neighbors</h2>
            <form id="connectForm">
                <input type="text" id="neighborName" placeholder="Enter neighbor's name">
                <button type="submit">Connect</button>
            </form>
            <ul id="neighborList"></ul>
        </div>
        <div class="section">
            <h2>Organize Events</h2>
            <form id="eventForm">
                <input type="text" id="eventName" placeholder="Event name">
                <input type="date" id="eventDate">
                <button type="submit">Add Event</button>
            </form>
            <ul id="eventList"></ul>
        </div>
        <div class="section">
            <h2>Local News</h2>
            <form id="newsForm">
                <input type="text" id="newsTitle" placeholder="News title">
                <textarea id="newsContent" placeholder="News content"></textarea>
                <button type="submit">Share News</button>
            </form>
            <ul id="newsList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
